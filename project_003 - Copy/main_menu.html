<!DOCTYPE html>
<html>
<head>
  <title>Souls-like</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML, CSS, JS, practice, project">
  <meta name="description" content="This is my practice on html, css,
  and js">
  <meta name="author" content="Erebus">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_main_menu.css">
</head>
<body>
  <div class="navbar">
    <!-- steam -->
    <a href="https://store.steampowered.com/">
      <img src="asset/steam_logo.png" style="width: 50px; height: 50px;">
    </a>
    <a href="https://store.steampowered.com/" style="margin-left: 10px;">Steam</a>
    <!-- search bar -->
    <div class="search-container" style="margin-left: 200px;">
      <input type="text" id="searchInput" class="searchbar" placeholder="Search...">
      <button id="searchButton" class="search-button">
        <img id="iconMode" src="asset/search_icon_dark.png" style="width: 20px; height: 20px; transition: opacity 0.2s ease;">
      </button>
    </div>
    <!-- mode button -->
    <img id="image-transition" class="toggle-image" src="asset/moon_dark_mode.jpg" alt="Toggle Mode"
    onclick="toggleMode();" style="width: 60px; height: 60px; margin-left: 200px;">
    <!-- music button -->
    <img id="play-pause-image" class="toggle-music" src="asset/music_muted_icon_dark.png" alt="Play/Pause"
    style="width: 70px; height: 70px; margin-left: 200px;">
    <audio id="audio" class="audioPlayer" src="asset/dark_souls_3_music.mp3" loop></audio>
    <!-- sidebar -->
    <div class="container"  style="margin-left: 200px;">
      <button class="toggle-btn">☰</button>
      <aside class="sidebar" id="sidebar">
        <div style="margin-top: 80px;">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li class="sidebar-mode">━━━━━━━━━━━━━</li>
            <li><a href="main_menu.html">Main Menu</a></li>
            <li class="sidebar-mode">━━━━━━━━━━━━━</li>
          </ul>
        </div>
      </aside>
    </div>
  </div>

  <div style="background-color: black; position: absolute; width: 100%; height: 100%;
  transition: opacity 0.5s ease; z-index: -1000;"></div>

  <img id="backgroundImage" src="asset/dark_souls_3_background.jpeg" style="position: absolute;
  width: 100%; height: 100%; z-index: -1; transition: opacity 1s ease;">

  <div class="content-container fade-in">
    <div style="width: 450px; height: 500px; right: 75px; top: -40px; position: relative; overflow: hidden;
    box-shadow: 0 0 50px rgba(0, 0, 0, 1); border-radius: 20px;">
      <a id="gameLink" href="https://store.steampowered.com/app/374320/DARK_SOULS_III/">
        <img  id="toggleImage" class="img-cover" src="asset/dark_souls_3_cover.jpg"
        style="width: 100%; height: 100%; object-fit: cover; transition: opacity 0.5s ease;">
      </a>
    </div>
    <div id="searchableContent" class="blurred-text-container" style="left: 75px; width: 410px;
    height: 460px; overflow: hidden; text-align: center; align-items: center;">
      <p id="textDisplay" style="font-size: 35px; position: relative; top: -10px; transition: opacity 1s ease">
        In the decaying kingdom of Lothric, the Age of Fire is fading, 
        threatening to plunge the world into darkness. As the Ashen One, 
        you must defeat the Lords of Cinder and decide whether to rekindle 
        the First Flame or let it die.
      </p>
    </div>
    <img id="nextButton" src="asset/next_button_dark.png" alt="Next" 
    style="cursor: pointer; width: 170px; height: 170px; left: 150px; position: relative;
    transition: opacity 0.5s ease;"/>
  </div>

  <script src="script.js"></script>
  <script src="script_main_menu.js"></script>
</body>
</html>
